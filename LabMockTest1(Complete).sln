#include <iostream>
#include <iomanip>
using namespace std;

int main()
{
	int roomType, nights;
	double pricePerNight, subtotal, discount = 0, finalTotal;
	char promoCode;

	cout << "=========================================\n\n";
	cout << "     FTMK GRAND HOTEL BOOKING SYSTEM\n\n";
	cout << "=========================================\n\n";
	cout << "1. Standard Room - RM150.00 per night\n";
	cout << "2. Deluxe Room   - RM200.00 per night\n";
	cout << "3. Suite Room    - RM300.00 per night\n\n";
	cout << "-----------------------------------------\n\n";
	cout << "Enter room type (1-3): ";
	cin >> roomType;

	if (roomType == 1)
		pricePerNight = 150.00;
	else if (roomType == 2)
		pricePerNight = 200.00;
	else if (roomType == 3)
		pricePerNight = 300.00;
	else
	{
		cout << "Invalid room type entered!" << endl;
		return 0;
	}

	cout << "Enter number of nights: ";
	cin >> nights;

	if (nights <= 0) 
	{
		cout << "Invalid number of nights!" << endl;
		return 0;
	}

	cout << endl << endl;
	cout << "You selected ";
		if (roomType == 1)
			cout << "Standard Room.\n\n";
		else if (roomType == 2) 
			cout << "Deluxe Room.\n\n";
		else
			cout << "Suite Room.\n\n";

	cout << "Do you have a promo code? (Y for yes / N for No): ";
	cin >> promoCode;

	cout << fixed << setprecision(2);

	subtotal = pricePerNight * nights;

	double discountRate = 0.0;
	if (nights >= 1 && nights <= 2)
		discountRate = 0.0;
	else if (nights >= 3 && nights <= 5)
		discountRate = 0.05;
	else if (nights > 5)
		discountRate = 0.1;

	discount = subtotal * discountRate;
	finalTotal = subtotal - discount;

	double extraDiscount = 0.0;
	if (promoCode == 'Y' || promoCode == 'y')
		extraDiscount = finalTotal * 0.1;
	discount += extraDiscount;
	finalTotal -= extraDiscount;

	cout << endl << endl;
	cout << "------------------ BOOKING SUMMARY ------------------\n\n";
	cout << "Price per night : RM" << pricePerNight << endl;
	cout << "Nights Stayed   : " << nights << endl;
	cout << "Subtotal        : RM" << subtotal << endl;
	cout << "Discount (" << (discountRate * 100) << "%";
	if (promoCode == 'Y' || promoCode == 'y') 
		cout << " + 10%";
	cout << "): RM" << discount << endl;

	cout << "\n-----------------------------------------------------\n\n";
	cout << "Final Total     : RM" << finalTotal << endl;
	cout << "\n-----------------------------------------------------\n\n";

	if (finalTotal >= 1200)
		cout << "VIP CUSTOMER: You are eligible for free airport transfer!\n";
	else if (finalTotal < 300)
		cout << "Enjoy your vacation.\n";
	else
		cout << "Thank you for booking with FTMK Grand Hotel.\n";

	cout << "\n=====================================================\n";

	return 0;
}
